name: 'RELEASE'
on:
  push:
    tags:
    - 'v*'
jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master
      with:
        fetch-depth: 0
      
    - name: Build Changelog
      id: generatechangelog
      uses: mikepenz/release-changelog-builder-action@v3.6.0
      with:
        configurationJson: |
          {
            "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
            "categories": [
              {
                "title": "## 🚀 Features",
                "labels": ["feature"]
              },
              {
                "title": "## 🐛 Fixes",
                "labels": ["fix"]
              },
              {
                "title": "## 📈 Performance",
                "labels": ["performance"]
              },
              {
                "title": "## ⭐ Enhancement",
                "labels": ["enhancement"]
              },
              {
                "title": "## 🧪 Tests",
                "labels": ["test"]
              },
              {
                "title": "## 💬 Other",
                "labels": ["other"]
              },
              {
                "title": "## 📦 Dependencies",
                "labels": ["dependencies"]
              }
            ],
            "sort": {
              "order": "ASC",
              "on_property": "mergedAt"
            },
          }
        ignorePreReleases: "true"
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
    
    - name: Make release
      id: release
      uses: softprops/action-gh-release@master
      with:
        #tag_name: ${{ format('v{0}', needs.checkversion.outputs.version) }}
        tag_name: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body: ${{ steps.generatechangelog.outputs.changelog }}
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_WRITE }}